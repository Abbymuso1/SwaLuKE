{% extends "base_dash.html" %} {% block title%} User Profile{% endblock %}
{% block content%}

<div class="container rounded bg-white mt-5 mb-5">
    <form action="/update_user/{{ user.id }}" method="POST">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px" src="static/user-assets/img/undraw_profile.svg">
                    <span class="font-weight-bold">{{user.firstname}}</span>
                    <span class="text-black-50">{{user.email}}</span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" value="{{user.firstname}}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email ID</label>
                            <input type="email" class="form-control" name="email" id="email" value="{{user.email}}">
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Update
                            Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12"><label class="labels">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" value="{{user.password}}" readonly>
                    </div> <br>
                    <div class="col-md-12"><label class="labels">Confirm Password</label>
                        <input type="text" name="password2" id="password2" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</div>
{% endblock %}
